<!doctype html>

<html>
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">

  <body class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header mdl-color--white">
    <div class="mdl-layout__header-row">
      <a href="proposals_index.html" class="main-title"><span class="mdl-layout-title mdl-color-text--grey-700">Participate</span></a>
      <div class="mdl-layout-spacer"></div>
      <div class="android-search-box mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right mdl-textfield--full-width mdl-color-text--grey-700">
        <label class="mdl-button mdl-js-button mdl-button--icon" for="search-field">
          <i class="material-icons">search</i>
        </label>
        <div class="mdl-textfield__expandable-holder">
          <input class="mdl-textfield__input" type="text" id="search-field">
        </div>
      </div>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link mdl-color-text--grey-700" href="activity.html"><i class="material-icons">notifications</i><span class="mdl-badge" id="top-notify" data-badge="2"></span></a>
        <button id="user-menu" class="mdl-button mdl-js-button mdl-button--icon"><img class="mdl-chip__contact" src="images/yuna.jpg"></button>
        <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="user-menu">
          <li class="mdl-menu__item"><a href="proposal_new.html">New proposal</a></li>
          <li class="mdl-menu__item">Profile</li>
          <hr>
          <li class="mdl-menu__item">Settings</li>
          <li class="mdl-menu__item">Sign out</li>
        </ul>
      </nav>
    </div>
  </header>
    
    <main class="mdl-layout__content mdl-color--grey-200">
      <div class="content-grid mdl-grid">
        <div class="mdl-layout-spacer"></div>
          <div class="mdl-cell mdl-card mdl-shadow--2dp mdl-cell--8-col">
            <form action="#">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                <input class="mdl-textfield__input" type="text" id="sample3">
                <label class="mdl-textfield__label" for="sample3">Title</label>
              </div>

              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                <textarea class="mdl-textfield__input" type="text" rows= "2" id="sample5" ></textarea>
                <label class="mdl-textfield__label" for="sample5">Sumary</label>
              </div>

              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                <textarea class="mdl-textfield__input" type="text" rows= "6" id="sample5" ></textarea>
                <label class="mdl-textfield__label" for="sample5">Proposal details</label>
              </div>
            </form>
            <div class="mdl-card__supporting-text">
              <div class="mdl-grid"> 
                <div class="mdl-layout-spacer"></div>
                <a href="proposal_saved.html"><button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Save</button></a>
                <div class="mdl-layout-spacer"></div>
              </div>
            </div>
          </div>

      </div>

    <footer class="mdl-mega-footer">
      <div class="mdl-mega-footer__left-section"></div>

        <ul class="mdl-mini-footer__link-list">
